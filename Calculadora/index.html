<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Synthwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <button>AC</button>
      <button>DEL</button>
      <button>%</button>
      <button>÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>0</button>
      <button>.</button>
      <button>^</button>
      <button>=</button>

      <button>cos</button>
      <button>tan</button>
      <button>√</button>
      <button disabled></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
